<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G+H</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Fundo rosa romântico */
            color: #ff3366; /* Texto em tom de rosa */
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }

        h1, p, button {
            background: repeating-linear-gradient(
                45deg,
                #ff99cc,
                #ff99cc 10px,
                #ffe6e6 10px,
                #ffe6e6 20px
            );
            color: #ff3366;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff3366;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1, p, button {
            font-size: 24px;
            line-height: 1.5;
        }

        h1, p {
            user-select: none;
        }

        button {
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff6699;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primeira tela -->
        <div class="screen active" id="screen1">
            <h1>G+H</h1>
            <p>G+H G+H G+H G+H G+H</p>
            <button onclick="nextScreen(2)">G+H</button>
        </div>

        <!-- Segunda tela -->
        <div class="screen" id="screen2">
            <h1>G+H</h1>
            <p>Eles se amam</p>
            <button onclick="nextScreen(3)">G+H</button>
        </div>

        <!-- Terceira tela -->
        <div class="screen" id="screen3">
            <h1>G+H</h1>
            <p>G+H G+H G+H G+H G+H G+H G+H</p>
            <button onclick="nextScreen(1)">Heitor+Gabriela</button>
        </div>
    </div>

    <script>
        // Função para alternar telas
        function nextScreen(screenNumber) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(`screen${screenNumber}`).classList.add('active');
        }
    </script>
</body>
</html>
